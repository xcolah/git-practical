<!DOCTYPE html>
<html>
    <head>
        <title>Student ID and Inspirational Quote</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div>
            <!-- Replace "_ _ _ _ ..." with student id without spaces (e.g. P1234567)-->
            <p id="student-id" data-testid="student-id">P_ _ _ _ _ _ _</p>
            <p id="quote"></p>
            <p id="timer"></p>
            <div>
                <h2>Hangman Game</h2>
                <p id="word-display"></p>
                <p id="guesses-remaining"></p>
                <div id="keyboard">
                    <div class="row">
                        <button class="key" value="q" disabled>q</button>
                        <button class="key" value="w" disabled>w</button>
                        <button class="key" value="e" disabled>e</button>
                        <button class="key" value="r" disabled>r</button>
                        <button class="key" value="t" disabled>t</button>
                        <button class="key" value="y" disabled>y</button>
                        <button class="key" value="u" disabled>u</button>
                        <button class="key" value="i" disabled>i</button>
                        <button class="key" value="o" disabled>o</button>
                        <button class="key" value="p" disabled>p</button>
                    </div>
                    <div class="row">
                        <button class="key" value="a" disabled>a</button>
                        <button class="key" value="s" disabled>s</button>
                        <button class="key" value="d" disabled>d</button>
                        <button class="key" value="f" disabled>f</button>
                        <button class="key" value="g" disabled>g</button>
                        <button class="key" value="h" disabled>h</button>
                        <button class="key" value="j" disabled>j</button>
                        <button class="key" value="k" disabled>k</button>
                        <button class="key" value="l" disabled>l</button>
                    </div>
                    <div class="row">
                        <button class="key" value="z" disabled>z</button>
                        <button class="key" value="x" disabled>x</button>
                        <button class="key" value="c" disabled>c</button>
                        <button class="key" value="v" disabled>v</button>
                        <button class="key" value="b" disabled>b</button>
                        <button class="key" value="n" disabled>n</button>
                        <button class="key" value="m" disabled>m</button>
                    </div>
                </div>
                <!--HINT-->
                <p id="hangman-result"></p>
            </div>
        </div>
        <script src="./quote.js"></script>
        <script src="./timer.js"></script>
        <script src="./hangman.js"></script>
    </body>
</html>
