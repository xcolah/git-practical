<!DOCTYPE html>
<html>
    <head>
        <title>Student ID and Inspirational Quote</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div>
            <!-- Replace "_ _ _ _ ..." with student id without spaces (e.g. P1234567)-->
            <p id="student-id" data-testid="student-id">P_ _ _ _ _ _ _</p>
            <p id="quote"></p>
            <p id="timer"></p>
            <div>
                <h2>Hangman Game</h2>
                <p id="word-display"></p>
                <p id="guesses-remaining"></p>
                <p>Guess a letter:</p>
                <input type="text" id="guess-input" />
                <button type="button" id="guess-button">Guess</button>
                <p id="guess-result"></p>
            </div>
        </div>
        <script src="./quote.js"></script>
        <script src="./timer.js"></script>
        <script src="./hangman.js"></script>
    </body>
</html>
