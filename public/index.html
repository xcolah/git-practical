<!DOCTYPE html>
<html>
    <head>
        <title>Student ID and Inspirational Quote</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div>
            <!-- Replace "_ _ _ _ ..." with student id without spaces (e.g. P1234567)-->
            <p id="student-id" data-testid="student-id">P_ _ _ _ _ _ _</p>
            <p id="quote"></p>
            <p id="timer"></p>
            <div>
                <h2>Number Guessing Game</h2>
                <p id="range">Guess a number between 0 and 100:</p>
                <input type="number" id="guess-input" />
                <button type="button" id="guess-button">Guess</button>
                <p id="guess-result"></p>
            </div>
        </div>
        <script src="./quote.js"></script>
        <script src="./timer.js"></script>
        <script src="./number-game.js"></script>
    </body>
</html>
